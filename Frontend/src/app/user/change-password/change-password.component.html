<div class="wrapper">
  <div class="header">
    <span>Change Password</span>
  </div>

  <div class="form-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label>Current Password</label>
        <input type="password" class="form-control" formControlName="password">
        <span *ngIf="!password.valid && password.touched">
          <span *ngIf="password.hasError('required')" class="error-block">
            Please enter your current password
          </span>
        </span>
      </div>

      <div class="form-group col-12">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="newPassword">
        <span *ngIf="!newPassword.valid && newPassword.touched">
          <span *ngIf="newPassword.errors.minlength" class="error-block">
            Password is too short
          </span>
          <span *ngIf="newPassword.errors.maxlength" class="error-block">
            Password is too long
          </span>
        </span>
      </div>

      <div class="form-group col-12">
        <label>Confirm New Password</label>
        <input type="password" class="form-control" formControlName="repeatNewPassword">
        <span *ngIf="!repeatNewPassword.valid && repeatNewPassword.touched" class="error-block">
          <span *ngIf="repeatNewPassword.hasError('required')">
            Please confirm password
          </span>
          <span *ngIf="repeatNewPassword.hasError('notmatched')">
            Passwords do not match
          </span>
        </span>
      </div>

      <div class="form-group col-12">
        <button [disabled]="!changePasswordForm.valid" type="submit" class="btn btn-primary">Change Password</button>
        <button type="reset" class="btn btn-secondary m-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
